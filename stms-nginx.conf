server {
    listen 80;
    server_name 14.224.230.230 stms.itp-solutions.com www.stms.itp-solutions.com;
    
    client_max_body_size 8M;
    charset utf-8;

    # Proxy API requests to the API service
    # Spring Boot has context-path: /api configured, so preserve /api prefix when forwarding
    location /api {
        # Preserve /api prefix - Spring Boot expects full path with context-path
        # proxy_pass without trailing slash preserves the full URI path
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;
        
        # Forward original host information - use the IP:port for backend compatibility
        # Some APIs need the original host, others need localhost
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /api;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_redirect off;
        
        # Handle CORS preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Max-Age 3600 always;
            return 204;
        }
    }
    
    # Handle /api without trailing slash - redirect to /api/
    location = /api {
        return 301 $scheme://$host/api/;
    }

    # Proxy all other requests to the web service
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_read_timeout 86400;
    }
}

