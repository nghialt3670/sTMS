services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: stms-postgres
    restart: unless-stopped
    env_file:
      - .env

    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${STMS_API_POSTGRES_USERNAME} -d ${STMS_API_POSTGRES_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: stms-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stms-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Vite React Web Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: stms-web
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - stms-network

volumes:
  postgres_data:
    driver: local

networks:
  stms-network:
    driver: bridge

